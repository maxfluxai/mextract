<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEXTRACT | TITANIUM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        /* 
        ================================================================
        // 0. KERNEL CONFIGURATION & VARIABLES
        ================================================================
        */
        :root {
            --bg-depth: #050505;
            --bg-panel: #0a0a0a;
            --fg-primary: #ffffff;
            --fg-dim: #444444;
            --fg-accent: #ffffff; /* Monochrome aesthetic */
            --border-width: 1px;
            --font-disp: 'Orbitron', sans-serif;
            --font-ui: 'Rajdhani', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
            --ease-out: cubic-bezier(0.19, 1, 0.22, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-depth);
            color: var(--fg-primary);
            font-family: var(--font-ui);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND LAYERS --- */
        #rain-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.2; /* Low opacity as requested */
        }

        .scanline-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.3) 3px
            );
            z-index: 1;
            pointer-events: none;
        }

        /* --- LOADING SCREEN (INTERACTIVE) --- */
        #sys-loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s var(--ease-out);
        }
        
        .loader-btn {
            border: 2px solid #fff;
            padding: 20px 40px;
            background: transparent;
            color: #fff;
            font-family: var(--font-disp);
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        .loader-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
        .loader-text {
            margin-top: 20px;
            font-family: var(--font-code);
            font-size: 0.8rem;
            color: #666;
        }

        /* --- MAIN APP SHELL (RESPONSIVE) --- */
        #app-shell {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 1s ease;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }
        #app-shell.active { opacity: 1; }

        /* HEADER */
        header {
            height: 80px;
            border-bottom: 1px solid var(--fg-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: rgba(5,5,5,0.9);
        }
        
        /* LOGO CANVAS CONTAINER */
        #logo-wrapper {
            width: 220px;
            height: 50px;
            position: relative;
            cursor: pointer;
        }

        /* WORKSPACE (Middle Area) */
        .workspace {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* LEFT PANEL (VIDEO) - GROWS */
        .panel-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            border-right: 1px solid var(--fg-dim);
        }

        /* RIGHT PANEL (CONTROLS/STATS) - FIXED WIDTH ON DESKTOP */
        .panel-side {
            width: 350px;
            background: rgba(10,10,10,0.8);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        /* UPLOAD WIDGET */
        .upload-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px dashed var(--fg-dim);
            margin: 20px;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }
        .upload-box:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.03);
        }
        .icon-add { font-size: 4rem; font-weight: 100; margin-bottom: 10px; }

        /* VIDEO PLAYER */
        .video-stage {
            flex: 1;
            display: none; /* Hidden until upload */
            background: #000;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* CONTROLS & BUTTONS */
        .control-group {
            margin-bottom: 30px;
        }
        .label-text {
            font-family: var(--font-disp);
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
            display: block;
            letter-spacing: 1px;
        }
        
        /* SCRUBBER */
        .scrub-rail {
            width: 100%; height: 30px;
            background: #111;
            border: 1px solid #333;
            position: relative;
            cursor: crosshair;
        }
        .scrub-fill {
            height: 100%; background: #fff; width: 0%;
            position: absolute; top: 0; left: 0;
            pointer-events: none;
        }
        .scrub-head {
            width: 2px; height: 100%; background: #fff;
            position: absolute; top: 0; left: 0;
            box-shadow: 0 0 10px #fff;
            pointer-events: none;
            transform: translateX(-50%);
        }
        input[type=range] {
            position: absolute; top:0; left:0; width:100%; height:100%;
            opacity: 0; cursor: pointer;
        }

        /* BUTTONS */
        .btn-row {
            display: flex;
            gap: 10px;
        }
        .cyber-btn {
            flex: 1;
            background: transparent;
            border: 1px solid #444;
            color: #fff;
            padding: 12px 0;
            font-family: var(--font-ui);
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .cyber-btn:hover {
            border-color: #fff;
            background: #fff;
            color: #000;
        }
        .btn-extract {
            border-color: #fff;
            background: rgba(255,255,255,0.05);
        }

        /* FOOTER (SOCIALS) */
        footer {
            height: 50px;
            border-top: 1px solid var(--fg-dim);
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 0.8rem;
            color: #666;
        }
        .social-links {
            display: flex;
            gap: 20px;
        }
        .social-item {
            color: #888;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .social-item:hover { color: #fff; }
        .social-icon { width: 16px; height: 16px; fill: currentColor; }

        /* LOGS */
        .log-box {
            height: 150px;
            overflow-y: auto;
            font-family: var(--font-code);
            font-size: 0.75rem;
            color: #888;
            border-top: 1px solid #222;
            padding-top: 10px;
        }
        .log-entry { margin-bottom: 4px; }

        /* 
        ================================================================
        // RESPONSIVE BREAKPOINTS (THE FIX)
        ================================================================
        */
        @media (max-width: 900px) {
            .workspace {
                flex-direction: column; /* Stack vertically on mobile */
            }
            .panel-main {
                height: 50vh; /* Video takes top half */
                border-right: none;
                border-bottom: 1px solid var(--fg-dim);
            }
            .panel-side {
                width: 100%; /* Controls take full width bottom half */
                height: 50vh;
                padding: 15px;
            }
            .upload-box {
                margin: 10px;
            }
            .icon-add { font-size: 2rem; }
            .upload-text { font-size: 0.8rem; }
            
            /* Hide logs on very small screens to save space */
            .log-box { display: none; } 
            
            /* Bigger touch targets */
            .cyber-btn { padding: 15px 0; font-size: 1rem; }
            .scrub-rail { height: 40px; }
        }

        /* HIDDEN CANVAS */
        .hidden { display: none !important; }

    </style>
</head>

    <script>
        /* 
        ================================================================
        // SYSTEM CORE LOGIC
        ================================================================
        */

        // --- 1. AUDIO ENGINE (SYNTHESIS) ---
        const AudioSys = {
            ctx: null,
            init: function() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },
            playClick: function() {
                if(!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.15);
                
                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.15);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.15);
            },
            playConfirm: function() {
                if(!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, this.ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(400, this.ctx.currentTime + 0.1);
                
                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.2);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.2);
            }
        };

        // --- 2. LOGO PARTICLE SYSTEM ---
        const LogoSys = {
            canvas: document.getElementById('logo-canvas'),
            ctx: null,
            particles: [],
            textPrimary: "MEXTRACT",
            textSecondary: "MAXFLUXAI",
            isAlt: false,
            
            init: function() {
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                // Events
                this.canvas.addEventListener('mouseenter', () => { this.scramble(); });
                this.canvas.addEventListener('click', () => {
                    this.isAlt = !this.isAlt;
                    this.morph();
                    AudioSys.playConfirm();
                });

                this.morph(); // Initial Render
                this.animate();
            },
            
            resize: function() {
                const parent = this.canvas.parentElement;
                this.canvas.width = parent.offsetWidth;
                this.canvas.height = parent.offsetHeight;
                this.morph(); // Re-calc positions
            },

            // Get pixel coordinates of text
            getTextPoints: function(text) {
                const temp = document.createElement('canvas');
                temp.width = this.canvas.width; 
                temp.height = this.canvas.height;
                const tctx = temp.getContext('2d');
                
                tctx.font = '900 30px "Orbitron"';
                tctx.fillStyle = '#fff';
                tctx.textAlign = 'left';
                tctx.textBaseline = 'middle';
                tctx.fillText(text, 10, temp.height/2);
                
                const data = tctx.getImageData(0,0,temp.width,temp.height).data;
                const points = [];
                const step = 2; // Density
                
                for(let y=0; y<temp.height; y+=step) {
                    for(let x=0; x<temp.width; x+=step) {
                        if(data[(y*temp.width+x)*4+3] > 128) {
                            points.push({x, y});
                        }
                    }
                }
                return points;
            },

            morph: function() {
                const targetTxt = this.isAlt ? this.textSecondary : this.textPrimary;
                const targets = this.getTextPoints(targetTxt);
                
                // Adjust particle count
                if(this.particles.length < targets.length) {
                    const add = targets.length - this.particles.length;
                    for(let i=0; i<add; i++) this.particles.push({x:Math.random()*200, y:Math.random()*50, vx:0, vy:0});
                } else {
                    this.particles.splice(targets.length);
                }
                
                // Assign targets
                this.particles.forEach((p, i) => {
                    p.tx = targets[i].x;
                    p.ty = targets[i].y;
                });
            },

            scramble: function() {
                this.particles.forEach(p => {
                    p.vx = (Math.random()-0.5) * 10;
                    p.vy = (Math.random()-0.5) * 10;
                });
                AudioSys.playClick();
            },

            animate: function() {
                this.ctx.clearRect(0,0,this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = '#ffffff';
                
                this.particles.forEach(p => {
                    const dx = p.tx - p.x;
                    const dy = p.ty - p.y;
                    
                    p.vx += dx * 0.05;
                    p.vy += dy * 0.05;
                    p.vx *= 0.85; // Friction
                    p.vy *= 0.85;
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    this.ctx.fillRect(p.x, p.y, 1.5, 1.5);
                });
                requestAnimationFrame(() => this.animate());
            }
        };

        // --- 3. RAIN SYSTEM (OPTIMIZED) ---
        const RainSys = {
            canvas: document.getElementById('rain-canvas'),
            init: function() {
                const ctx = this.canvas.getContext('2d');
                let w, h;
                const drops = [];
                
                const resize = () => {
                    w = this.canvas.width = window.innerWidth;
                    h = this.canvas.height = window.innerHeight;
                    drops.length = 0;
                    for(let i=0; i<100; i++) drops.push({
                        x: Math.random()*w,
                        y: Math.random()*h,
                        l: Math.random()*10+5,
                        s: Math.random()*5+5
                    });
                };
                window.addEventListener('resize', resize);
                resize();

                function loop() {
                    ctx.clearRect(0,0,w,h);
                    ctx.fillStyle = '#ffffff';
                    ctx.globalAlpha = 0.3;
                    
                    drops.forEach(d => {
                        d.y += d.s;
                        if(d.y > h) { d.y = -20; d.x = Math.random()*w; }
                        ctx.fillRect(d.x, d.y, 1, d.l);
                    });
                    requestAnimationFrame(loop);
                }
                loop();
            }
        };

        // --- 4. APP LOGIC ---
        const App = {
            els: {
                loader: document.getElementById('sys-loader'),
                shell: document.getElementById('app-shell'),
                upload: document.getElementById('upload-trigger'),
                videoStage: document.getElementById('video-stage'),
                video: document.getElementById('main-video'),
                fileIn: document.getElementById('file-input'),
                slider: document.getElementById('seek-slider'),
                scrubHead: document.getElementById('scrub-head'),
                scrubFill: document.getElementById('scrub-fill'),
                logs: document.getElementById('sys-logs'),
                clock: document.getElementById('clock'),
                btnPlay: document.getElementById('btn-play')
            },
            
            log: function(msg) {
                const div = document.createElement('div');
                div.className = 'log-entry';
                div.innerText = `> ${msg}`;
                this.els.logs.prepend(div);
            },

            init: function() {
                RainSys.init();
                LogoSys.init();
                
                // Clock
                setInterval(() => {
                    const d = new Date();
                    this.els.clock.innerText = d.toLocaleTimeString('en-GB');
                }, 1000);

                // Boot Button
                document.getElementById('init-btn').addEventListener('click', () => {
                    AudioSys.init();
                    AudioSys.playConfirm();
                    this.els.loader.style.transform = "translateY(-100%)";
                    this.els.shell.classList.add('active');
                });

                // Upload Logic
                this.els.upload.addEventListener('click', () => AudioSys.playClick());
                this.els.fileIn.addEventListener('change', (e) => this.loadVideo(e.target.files[0]));
                
                // Controls
                this.els.btnPlay.addEventListener('click', () => this.togglePlay());
                
                this.els.slider.addEventListener('input', (e) => {
                    this.els.video.currentTime = e.target.value;
                    this.updateUI();
                });
                this.els.slider.addEventListener('mousedown', () => this.els.video.pause());

                // Frame Stepping
                const FRAME = 0.04;
                document.getElementById('btn-prev').addEventListener('click', () => {
                    this.els.video.currentTime -= FRAME;
                    this.els.video.pause();
                    AudioSys.playClick();
                });
                document.getElementById('btn-next').addEventListener('click', () => {
                    this.els.video.currentTime += FRAME;
                    this.els.video.pause();
                    AudioSys.playClick();
                });

                // Extract
                document.getElementById('btn-extract').addEventListener('click', () => this.extractFrame());

                // Video Loop
                this.els.video.addEventListener('timeupdate', () => this.updateUI());
            },

            loadVideo: function(file) {
                if(!file) return;
                this.log("LOADING DATA STREAM...");
                const url = URL.createObjectURL(file);
                this.els.video.src = url;
                this.els.video.onloadedmetadata = () => {
                    this.els.upload.style.display = 'none';
                    this.els.videoStage.style.display = 'flex';
                    this.els.slider.max = this.els.video.duration;
                    document.getElementById('time-dur').innerText = this.els.video.duration.toFixed(2) + 's';
                    this.log("VIDEO MOUNTED SUCCESSFULLY.");
                    AudioSys.playConfirm();
                };
            },

            togglePlay: function() {
                if(this.els.video.paused) {
                    this.els.video.play();
                    this.els.btnPlay.innerText = "PAUSE";
                    this.log("PLAYBACK: STARTED");
                } else {
                    this.els.video.pause();
                    this.els.btnPlay.innerText = "PLAY";
                    this.log("PLAYBACK: PAUSED");
                }
                AudioSys.playClick();
            },

            updateUI: function() {
                const v = this.els.video;
                const pct = (v.currentTime / v.duration) * 100;
                this.els.scrubFill.style.width = pct + "%";
                this.els.scrubHead.style.left = pct + "%";
                document.getElementById('time-curr').innerText = v.currentTime.toFixed(2) + 's';
                if(document.activeElement !== this.els.slider) this.els.slider.value = v.currentTime;
            },

            extractFrame: function() {
                if(this.els.video.readyState < 2) return;
                this.log("EXTRACTING FRAME...");
                
                const canvas = document.getElementById('proc-canvas');
                canvas.width = this.els.video.videoWidth;
                canvas.height = this.els.video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(this.els.video, 0, 0, canvas.width, canvas.height);
                
                try {
                    const data = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.download = `MEXTRACT_FRAME_${Date.now()}.png`;
                    link.href = data;
                    link.click();
                    this.log("FRAME SAVED TO DEVICE.");
                    AudioSys.playConfirm();
                } catch(e) {
                    this.log("ERROR: BROWSER SECURITY PREVENTED DOWNLOAD.");
                }
            }
        };

        // Start
        window.addEventListener('load', () => App.init());

    </script>
</body>
</html>
