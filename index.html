<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEXTRACT | HYPER_FLUID_V4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&family=Syncopate:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg: #000000;
            --fg: #ffffff;
            --dim: #222222;
            --mid: #444444;
            --accent: #ffffff;
            --font-main: 'Share Tech Mono', monospace;
            --font-head: 'Syncopate', sans-serif;
            --font-ui: 'Rajdhani', sans-serif;
            --anim-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            cursor: none; /* Custom Cursor Active */
            user-select: none;
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* --- CUSTOM CURSOR --- */
        #cursor-host {
            position: fixed;
            top: 0; left: 0;
            z-index: 999999;
            pointer-events: none;
            mix-blend-mode: difference;
        }
        .c-dot {
            width: 6px; height: 6px;
            background: var(--fg);
            position: absolute;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        .c-circle {
            width: 40px; height: 40px;
            border: 1px solid var(--fg);
            position: absolute;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: width 0.2s, height 0.2s, border-color 0.2s;
        }
        /* Hover State */
        body.is-hovering .c-circle {
            width: 60px; height: 60px;
            border: 2px dashed var(--fg);
            animation: spin 4s linear infinite;
        }

        /* --- BACKGROUND FX --- */
        #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        .scanline-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0),
                rgba(0,0,0,0) 1px,
                rgba(255,255,255,0.03) 2px,
                rgba(255,255,255,0.03) 3px
            );
            pointer-events: none;
            z-index: 900;
        }

        /* --- LAYOUT GRID --- */
        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: 80px 1fr 60px;
            height: 100vh;
            opacity: 0; /* Wait for boot */
        }
        
        /* Header */
        .header {
            grid-column: 1 / -1;
            border-bottom: 1px solid var(--dim);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        .logo-text {
            font-family: var(--font-head);
            font-size: 2rem;
            letter-spacing: -1px;
            position: relative;
        }
        .logo-text::before {
            content: attr(data-text);
            position: absolute;
            left: 2px; top: 0;
            color: rgba(255,255,255,0.5);
            mix-blend-mode: overlay;
            animation: glitch 2s infinite reverse;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        .logo-text::after {
            content: attr(data-text);
            position: absolute;
            left: -2px; top: 0;
            color: rgba(255,255,255,0.5);
            mix-blend-mode: overlay;
            animation: glitch 3s infinite;
            clip-path: polygon(0 80%, 100% 20%, 100% 100%, 0 100%);
        }

        /* Sidebar Info */
        .sidebar {
            padding: 20px;
            border-right: 1px solid var(--dim);
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(0,0,0,0.4);
        }
        .data-block {
            border: 1px solid var(--dim);
            padding: 15px;
            position: relative;
            overflow: hidden;
        }
        .data-block::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 2px; height: 100%;
            background: var(--fg);
        }
        .data-label {
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 5px;
            display: block;
        }
        .data-val {
            font-size: 1.2rem;
            font-family: var(--font-ui);
            font-weight: 700;
        }

        /* Main Stage */
        .stage {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            perspective: 1000px;
        }

        /* Upload Box */
        .upload-zone {
            width: 600px;
            height: 300px;
            border: 1px dashed var(--mid);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            background: rgba(10,10,10,0.5);
            position: relative;
        }
        .upload-zone:hover {
            border-color: var(--fg);
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            transform: scale(1.02);
        }

        /* Video Interface */
        .vid-container {
            display: none; /* Hidden initially */
            width: 100%;
            height: 100%;
            flex-direction: column;
            position: relative;
            border: 1px solid var(--dim);
            background: #000;
        }
        
        /* Holographic Border Animation */
        .vid-container::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #fff, transparent, #fff);
            z-index: -1;
            background-size: 400% 400%;
            animation: borderFlow 10s ease infinite;
            opacity: 0.5;
        }

        .video-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            max-width: 100%;
            max-height: 55vh;
            display: block;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* Scanner Line (Visual) */
        .scanner-line {
            position: absolute;
            top: 0; left: 50%;
            width: 2px; height: 100%;
            background: rgba(255,255,255,0.5);
            box-shadow: 0 0 15px white;
            z-index: 10;
            pointer-events: none;
            animation: scanLR 3s ease-in-out infinite;
            display: none; /* Show on pause */
        }

        /* Controls */
        .control-panel {
            background: rgba(20,20,20,0.95);
            border-top: 1px solid var(--dim);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Slider */
        .seek-wrap {
            position: relative;
            height: 30px;
            display: flex;
            align-items: center;
            cursor: none;
        }
        .track {
            width: 100%;
            height: 4px;
            background: var(--dim);
            position: relative;
            overflow: hidden;
        }
        .fill {
            height: 100%;
            background: var(--fg);
            width: 0%;
            position: absolute;
            top: 0; left: 0;
        }
        /* The range input is invisible but sits on top to capture events */
        input[type="range"] {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            z-index: 20;
            cursor: none;
        }
        .thumb {
            position: absolute;
            width: 10px; height: 20px;
            background: #fff;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            box-shadow: 0 0 10px #fff;
            pointer-events: none;
        }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .btn {
            background: transparent;
            border: 1px solid var(--mid);
            color: var(--fg);
            font-family: var(--font-ui);
            font-weight: 700;
            text-transform: uppercase;
            padding: 10px 20px;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
        }
        /* Button Hover Fill Effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 0%; height: 100%;
            background: var(--fg);
            transition: 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: -1;
        }
        .btn:hover {
            color: var(--bg);
            border-color: var(--fg);
        }
        .btn:hover::before {
            width: 100%;
        }
        .btn-extract {
            margin-left: auto;
            border: 1px solid var(--fg);
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        /* Logs */
        .log-panel {
            grid-column: 3;
            border-left: 1px solid var(--dim);
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        .log-head {
            padding: 15px;
            background: var(--dim);
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        #log-content {
            padding: 15px;
            font-size: 0.75rem;
            color: #aaa;
            flex: 1;
            overflow-y: auto;
            font-family: 'Share Tech Mono', monospace;
        }
        .log-line {
            margin-bottom: 6px;
            animation: slideIn 0.2s ease-out;
        }
        .log-success { color: #fff; text-shadow: 0 0 5px #fff; }

        /* Footer */
        .footer {
            grid-column: 1 / -1;
            border-top: 1px solid var(--dim);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: #050505;
        }
        .socials {
            display: flex;
            gap: 20px;
        }
        .s-link {
            color: #888;
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .s-link:hover {
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        /* ANIMATIONS */
        @keyframes spin { from { transform: translate(-50%,-50%) rotate(0deg); } to { transform: translate(-50%,-50%) rotate(360deg); } }
        @keyframes glitch { 
            0% { clip-path: polygon(0 2%, 100% 2%, 100% 5%, 0 5%); transform: translate(2px,0); }
            10% { clip-path: polygon(0 15%, 100% 15%, 100% 15%, 0 15%); transform: translate(-2px,0); }
            20% { clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%); transform: translate(2px,0); }
            100% { clip-path: polygon(0 0, 0 0, 0 0, 0 0); transform: translate(0,0); }
        }
        @keyframes borderFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes scanLR { 0%,100% { left: 10%; opacity:0; } 10% { opacity:1;} 50% { left: 90%; } 90% { opacity:1; } }
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes bootFade { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .hidden { display: none !important; }
        .reveal { animation: bootFade 1s forwards ease-in-out; }

    </style>
</head>

    <script>
        /* --- 1. SYSTEM BOOT & UI ANIMATION --- */
        window.addEventListener('load', () => {
            const app = document.getElementById('app-grid');
            setTimeout(() => {
                app.classList.remove('hidden');
                app.classList.add('reveal');
                log('SYSTEM ONLINE.');
                initRain();
            }, 800);
        });

        // Cursor Logic
        const cursorHost = document.getElementById('cursor-host');
        document.addEventListener('mousemove', e => {
            cursorHost.style.left = e.clientX + 'px';
            cursorHost.style.top = e.clientY + 'px';
        });
        document.querySelectorAll('.hover-effect').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('is-hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('is-hovering'));
        });

        // Text Scramble Effect
        const scrambleChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#@%';
        document.querySelectorAll('.text-scramble').forEach(el => {
            el.addEventListener('mouseover', () => {
                let original = el.innerText;
                let i = 0;
                let interval = setInterval(() => {
                    el.innerText = original.split('').map((char, idx) => {
                        if(idx < i) return original[idx];
                        return scrambleChars[Math.floor(Math.random() * scrambleChars.length)];
                    }).join('');
                    if(i >= original.length) clearInterval(interval);
                    i += 1/2;
                }, 30);
            });
        });

        // Clock
        setInterval(() => {
            document.getElementById('sys-time').innerText = new Date().toLocaleTimeString('en-GB');
            if(Math.random() > 0.9) document.getElementById('mem-val').innerText = (Math.random() * 2000 + 1000).toFixed(0) + " MB";
        }, 1000);


        /* --- 2. BACKGROUND RAIN (MATRIX LITE) --- */
        function initRain() {
            const canvas = document.getElementById('matrix-canvas');
            const ctx = canvas.getContext('2d');
            let w, h;
            const resize = () => { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; };
            window.addEventListener('resize', resize);
            resize();

            const cols = Math.floor(w / 20);
            const ypos = Array(cols).fill(0);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, w, h);
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px monospace';

                ypos.forEach((y, ind) => {
                    const text = String.fromCharCode(Math.random() * 128);
                    const x = ind * 20;
                    ctx.fillText(text, x, y);
                    if (y > h && Math.random() > 0.975) ypos[ind] = 0;
                    else ypos[ind] = y + 20;
                });
                requestAnimationFrame(draw);
            }
            draw();
        }


        /* --- 3. VIDEO ENGINE (OPTIMIZED) --- */
        const video = document.getElementById('main-vid');
        const fileIn = document.getElementById('file-in');
        const dropArea = document.getElementById('drop-area');
        const vidUI = document.getElementById('vid-ui');
        const seekBar = document.getElementById('seek-bar');
        const seekFill = document.getElementById('seek-fill');
        const seekThumb = document.getElementById('seek-thumb');
        const timeCode = document.getElementById('time-code');
        const btnPlay = document.getElementById('btn-play');
        const scanner = document.getElementById('scanner');

        // Log Helper
        function log(msg, type) {
            const box = document.getElementById('log-content');
            const div = document.createElement('div');
            div.className = 'log-line' + (type ? ' log-success' : '');
            div.innerText = `> ${msg}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        // Upload
        dropArea.addEventListener('click', () => fileIn.click());
        dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.style.borderColor = '#fff'; });
        dropArea.addEventListener('dragleave', () => dropArea.style.borderColor = '');
        dropArea.addEventListener('drop', e => { e.preventDefault(); loadVideo(e.dataTransfer.files[0]); });
        fileIn.addEventListener('change', e => loadVideo(e.target.files[0]));

        function loadVideo(file) {
            if(!file || !file.type.startsWith('video')) return;
            const url = URL.createObjectURL(file);
            video.src = url;
            video.onloadedmetadata = () => {
                dropArea.classList.add('hidden');
                vidUI.style.display = 'flex';
                vidUI.classList.add('reveal');
                seekBar.max = video.duration;
                document.getElementById('status-input').innerText = "VIDEO_LOADED";
                log(`FILE LOADED: ${file.name}`, true);
            };
        }

        // --- ZERO LAG SEEKING ---
        let isDragging = false;
        
        // Update UI Loop (Runs every frame)
        function updateLoop() {
            if (!isDragging) {
                // Update slider visuals if video is playing normally
                const pct = (video.currentTime / video.duration) * 100 || 0;
                seekFill.style.width = pct + "%";
                seekThumb.style.left = pct + "%";
                if(document.activeElement !== seekBar) seekBar.value = video.currentTime;
            }
            
            // Update timecode
            const m = Math.floor(video.currentTime / 60).toString().padStart(2,'0');
            const s = Math.floor(video.currentTime % 60).toString().padStart(2,'0');
            const ms = Math.floor((video.currentTime % 1) * 100).toString().padStart(2,'0');
            timeCode.innerText = `${m}:${s}.${ms}`;

            requestAnimationFrame(updateLoop);
        }
        requestAnimationFrame(updateLoop);

        // Slider Interaction (Throttle logic)
        seekBar.addEventListener('mousedown', () => { isDragging = true; video.pause(); });
        seekBar.addEventListener('mouseup', () => { isDragging = false; });
        
        // The core "No Lag" trick: Use requestAnimationFrame to throttle seek calls
        let seekTarget = null;
        seekBar.addEventListener('input', (e) => {
            isDragging = true;
            seekTarget = parseFloat(e.target.value);
            
            // Visual update immediate
            const pct = (seekTarget / video.duration) * 100;
            seekFill.style.width = pct + "%";
            seekThumb.style.left = pct + "%";

            // Video update throttled
            requestAnimationFrame(() => {
                if(seekTarget !== null) {
                    video.currentTime = seekTarget;
                    seekTarget = null;
                }
            });
        });

        // Play/Pause
        btnPlay.addEventListener('click', () => {
            if(video.paused) {
                video.play();
                btnPlay.innerText = "PAUSE";
                scanner.style.display = 'none';
                log("PLAYBACK STARTED");
            } else {
                video.pause();
                btnPlay.innerText = "PLAY";
                scanner.style.display = 'block';
                log("PLAYBACK PAUSED");
            }
        });

        // --- FRAME STEPPER ---
        const FRAME_TIME = 0.04; // Approx 1 frame at 25fps. Safe default.

        document.getElementById('frame-back').addEventListener('click', () => {
            video.pause();
            video.currentTime = Math.max(0, video.currentTime - FRAME_TIME);
            btnPlay.innerText = "PLAY";
            log("FRAME STEP [-]");
        });

        document.getElementById('frame-fwd').addEventListener('click', () => {
            video.pause();
            video.currentTime = Math.min(video.duration, video.currentTime + FRAME_TIME);
            btnPlay.innerText = "PLAY";
            log("FRAME STEP [+]");
        });


        // --- EXTRACTION ---
        document.getElementById('btn-extract').addEventListener('click', () => {
            if(video.readyState < 2) return;

            // Flash
            const flash = document.createElement('div');
            flash.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:white;z-index:999999;mix-blend-mode:overlay;transition:opacity 0.2s;";
            document.body.appendChild(flash);
            setTimeout(() => flash.style.opacity = 0, 50);
            setTimeout(() => flash.remove(), 250);

            // Capture
            const cvs = document.getElementById('proc-canvas');
            const ctx = cvs.getContext('2d');
            cvs.width = video.videoWidth;
            cvs.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, cvs.width, cvs.height);

            try {
                const data = cvs.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = `FRAME_${video.currentTime.toFixed(3)}.png`;
                link.href = data;
                link.click();
                log(`FRAME EXTRACTED: ${cvs.width}x${cvs.height}`, true);
            } catch(e) {
                log("ERROR: SECURITY PROTOCOL PREVENTED DOWNLOAD");
            }
        });

    </script>
</body>
